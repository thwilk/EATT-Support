<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terms of Service</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        line-height: 1.6;
        background-color: #f0f2f5;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(90deg, #4a90e2, #357ABD);
        color: white;
        padding: 15px 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header .logo {
        font-weight: bold;
        font-size: 1.2rem;
    }

    header nav a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
        transition: color 0.3s;
    }

    header nav a:hover {
        color: #ffdd57;
    }

    h1 {
        text-align: center;
        margin-top: 40px;
        color: #333;
    }

    #content {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 800px;
        margin: 20px auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        white-space: pre-wrap; /* preserve line breaks from txt */
        color: #333;
    }
</style>
</head>
<body>

<header>
    <div class="logo">EATT2</div>
    <nav>
        <a href="privacy_policy.html">Privacy</a>
        <a href="tos.html">TOS</a>
    </nav>
</header>

<h1>Terms of Service</h1>
<div id="content">Loading...</div>

<script>
fetch('terms.txt')
    .then(response => {
        if (!response.ok) throw new Error("Could not load Terms of Service.");
        return response.text();
    })
    .then(text => {
        document.getElementById('content').innerText = text;
    })
    .catch(error => {
        document.getElementById('content').innerText = "Error loading Terms of Service: " + error;
    });
</script>

</body>
</html>
